<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Chaos Clicker</title>
    </head>
    <body>
        <div id="clickingMenu"> 
            <p id="amount">0 crackers</p>
            <img id="cracker" draggable="false" src="assets/cracker.png">
        </div>
        <div id="upgrades">
            <h1>Upgrades</h1>
            <p>Multiplier: <label id="multiplierCount">1</label> - <a href="#">Upgrade for ??? crackers</a></p>
            <p>Saltines (workers): <label id="saltinesCount">1</label> - <a href="#">Upgrade for ??? crackers</a></p>
            <h1>Stats</h1>
            <p>Crackers per second: <label id="crackersPerSecond">???</label></p>
            <!-- <p>Exact cracker amount: <label id="exactAmount">???</label></p> -->
            <!-- <p>Your game started <label id="timePlayed">???</label> ago</p> -->
        </div>
        <div id="quickActions">
            <img id="toggleMute" alt="Mute/unmute music" draggable="false" src="assets/volume_on.svg">
            <img id="resetGame" alt="Reset game" draggable="false" src="assets/delete.svg">
            <img id="help" alt="Help" draggable="false" src="assets/help.svg">
            <img id="save" alt="Save data" draggable="false" src="assets/download.svg">
            <img id="restore" alt="Load data" draggable="false" src="assets/history.svg">
        </div>
    </body>
</html>

<script src="index.js"></script>
